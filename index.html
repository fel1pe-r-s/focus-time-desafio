<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="aplicação chamada Focus Time, com objetivo de aplicar a técnica de Pomodoro, aplicação feita em aula stage 5 rocketseat Explorer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/js/main.js" async></script>
    <title>Focus Timer Desafio</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativa Light Mode!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <div class="timerControls">
        <section id="timer" class="flex">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Inicia contador</span>
          </button>
          <button data-action="toggleRunning" class="ph ph-pause-circle">
            <span class="sr-only">Pausa contador</span>
          </button>

          <button data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">Para contador</span>
          </button>
          <button data-action="plus" class="ph ph-plus-circle">
            <span class="sr-only">Adiciona um minuto</span>
          </button>
          <button data-action="minus" class="ph ph-minus-circle">
            <span class="sr-only">Tira um minuto</span>
          </button>
        </section>
      </div>
      <aside id="sounds">
        <div class="cards" data-music="forest">
          <input
            class="progress"
            type="range"
            name="volume-control-forest"
            id="volume-control-forest"
            min="0"
            max="100"
          />
        </div>
        <div class="cards" data-music="rain">
              <input
          
            class="progress"
            type="range"
            name="volume-control-rain"
            id="volume-control-rain"
            min="0"
            max="100"
          />
        </div>
        <div class="cards" data-music="cafeteria">
          <input
          
            class="progress"
            type="range"
            name="volume-control-cafeteria"
            id="volume-control-cafeteria"
            min="0"
            max="100"
          />
        </div>
        <div class="cards" data-music="fireplace">
         
          <input
          
            class="progress"
            type="range"
            name="volume-control-fireplace"
            id="volume-control-fireplace"
            min="0"
            max="100"
          />
        </div>
      </aside>
    </div>
  </body>
</html>
